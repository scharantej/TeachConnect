

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule</title>
</head>
<body>
<h1>Schedule</h1>
<table>
<thead>
<tr>
<th>Course</th>
<th>Instructor</th>
<th>Date</th>
<th>Time</th>
</tr>
</thead>
<tbody>
{% for item in schedule %}
<tr>
<td>{{ item.course }}</td>
<td>{{ item.instructor }}</td>
<td>{{ item.date }}</td>
<td>{{ item.time }}</td>
</tr>
{% endfor %}
</tbody>
</table>
</body>
</html>
